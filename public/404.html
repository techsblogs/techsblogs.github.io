<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Blog Webapp</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and redirects to the correct path
      // for React Router to handle
      (function(l) {
        // If this is a direct hit to a route, redirect to index.html with the path as a query param
        if (l.pathname.length > 1) {
          var redirect = l.pathname + l.search + l.hash;
          window.location.replace(l.origin + '/?/' + redirect.slice(1));
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
